<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo apps</title>
</head>
<body>
    <aside>

        <div class="user">
            <h2>User</h2>
            <img src="https://www.svgrepo.com/show/384669/account-avatar-profile-user-13.svg" alt="">
        </div>

        <div class="addProject">
            <img src="https://www.svgrepo.com/show/251946/plus.svg" alt="">
            <p>Add project</p>
        </div>
        <div class="projects">
            <p>My project</p>
            <ul class="projectList">

            </ul>
        </div>

    </aside>

    <section>

        <div class="addTask">
            <img src="https://www.svgrepo.com/show/251946/plus.svg" alt="">
            <p>Add task</p>
        </div>

    </section>

    <dialog class="projectDialog">
        <form action="" method="post">

            <ul>
                <li>
                    <label for="projectName">Project name</label>
                    <input type="text" name="project_name" id="projectName" required>
                </li>
            </ul>

            <button type="submit">Add project</button>

        </form>
    </dialog>

    <dialog class="taskDialog">
        <form action="" method="post">
            <ul>
                <li>
                    <label for="title">Title</label>
                    <input type="text" name="task_title" id="title" required>
                </li>
                <li>
                    <label for="description">Description</label>
                    <input type="text" name="task_description" id="description">
                </li>
                <li>
                    <label for="dueDate">Due date</label>
                    <input type="date" name="task_dueDate" id="dueDate" required>
                </li>
                <li>
                    <label for="priority">Priority</label>
                    <input list="prioritys" id="priority" name="task_priority" required>
                    <datalist id="prioritys">
                        <option value="High"></option>
                        <option value="Medium"></option>
                        <option value="Low"></option>
                    </datalist>
                </li>
                <button type="submit">Submit</button>
            </ul>
        </form>
    </dialog>

</body>
</html>
