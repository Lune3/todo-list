<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo apps</title>
</head>
<body>
    <aside>

        <div class="user">
            <h2>User</h2>
            <img src="https://www.svgrepo.com/show/384669/account-avatar-profile-user-13.svg" alt="">
        </div>

        <div class="addProject">
            <img src="https://www.svgrepo.com/show/251946/plus.svg" alt="">
            <p>Add project</p>
        </div>
        <div class="projects">
            <p>My project</p>
            <ul class="projectList">

            </ul>
        </div>

    </aside>

    <section>

        <div class="addTasks">
            <img src="https://www.svgrepo.com/show/251946/plus.svg" alt="">
            <p>Add task</p>
        </div>

    </section>

    <dialog class="projectDialog">
        <form action="" method="post">

            <ul>
                <li>
                    <label for="projectName">Project name</label>
                    <input type="text" name="project_name" id="projectName" required>
                </li>
            </ul>

            <button type="button">Add project</button>

        </form>
    </dialog>
</body>
</html>
